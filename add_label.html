{% extends "base.html" %}
{% block title %}➕ Добавить метку{% endblock %}
{% block content %}
<div class="p-4">
    <h2>➕ Добавить метку</h2>

    <form method="POST" action="/label/add" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">Введите название метки</div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" ></textarea>
        </div>

        <div class="mb-3">
            <label for="color" class="form-label">Цвет</label>
            <input type="color" class="form-control form-control-color" id="color" name="color" value="#888888" title="Выберите цвет">
        </div>

        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="/labels" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<script>
    // Bootstrap валидация формы
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
{% endblock %}
