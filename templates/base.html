<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Diplom - –ö–∞–Ω–±–∞–Ω{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* –ó–∞–ø—Ä–µ—â–∞–µ–º –æ–±—â–∏–π —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        html, body {
            overflow: hidden;
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: #f8f9fa;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .content {
            margin-left: 260px;
            width: 100%;
            padding: 20px;
        }
        .label-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        .col-title {
            min-width: 100px;
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .text-truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sort-icon {
            font-size: 1rem;
            color: #696969; /* —Å–µ—Ä—ã–π —Ü–≤–µ—Ç */
            cursor: pointer;
        }
        .sort-icon:hover {
            color: #000000;
        }
    </style>

    <!-- –û–±—â–∏–π JS –¥–ª—è –∫–ª–∏–∫–∞ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∑–∞–¥–∞—á–∏ -->
    <script>
        function openTask(taskId) {
            window.location.href = '/task/' + taskId;
        }

        window.onload = function () {
            const titles = document.querySelectorAll('.task-title');
            titles.forEach(title => {
                title.addEventListener('click', function (e) {
                    const taskId = this.getAttribute('data-task-id');
                    openTask(taskId);
                });
            });
        };
    </script>
</head>

</script>
