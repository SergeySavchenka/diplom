<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Diplom - Канбан{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>

        body {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: linear-gradient(145deg, #f1f3f7, #d9dee6);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            border-right: 1px solid #ccc;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow-y: auto;
            transition: background 0.3s ease;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 12px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background: #CBCBCB;
        }

        .sidebar a.active {
            background-color: rgba(13, 110, 253, 0.15); /* Bootstrap primary с прозрачностью */
            color: #0d6efd;
        }

        .sidebar i.bi {
            margin-right: 8px;
            font-size: 1.1rem;
            color: #0d6efd;
        }

        .sidebar h5 {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #444;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .content {
            margin-left: 260px;
            width: 100%;
            padding: 20px;
        }
        .label-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        .col-title {
            min-width: 100px;
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .text-truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sort-icon {
            font-size: 1rem;
            color: #696969; /* серый цвет */
            cursor: pointer;
        }
        .sort-icon:hover {
            color: #000000;
        }
    </style>

    <!-- Общий JS для клика по названию задачи -->
    <script>
        function openTask(taskId) {
            window.location.href = '/task/' + taskId;
        }

        window.onload = function () {
            const titles = document.querySelectorAll('.task-title');
            titles.forEach(title => {
                title.addEventListener('click', function (e) {
                    const taskId = this.getAttribute('data-task-id');
                    openTask(taskId);
                });
            });
        };
    </script>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h5>Меню</h5>
    <ul>
        <li><a href="/tasks" {% if active_page == 'tasks' %}class="active"{% endif %}><i class="bi bi-puzzle"></i> Список задач</a></li>
        <li><a href="/board" {% if active_page == 'board' %}class="active"{% endif %}><i class="bi bi-kanban"></i> Доска</a></li>
        <li><a href="/wiki" {% if active_page == 'wiki' %}class="active"{% endif %}><i class="bi bi-book"></i> Вики</a></li>
        <li><a href="/labels" {% if active_page == 'labels' %}class="active"{% endif %}><i class="bi bi-tag"></i> Метки</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="content">
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Инициализация Tooltip -->
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipEl) {
        return new bootstrap.Tooltip(tooltipEl);
    });
</script>

</body>
</html>
