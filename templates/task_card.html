<div hx-get="/update/{{ task.id }}/{{ status.id }}"
     hx-target="this"
     hx-swap="outerHTML"
     class="card mb-2"
     id="task-{{ task.id }}">
    <div class="card-body p-2">
        <strong>{{ task.title }}</strong>
        {% if task.description %}
            <p class="text-muted small">{{ task.description }}</p>
        {% endif %}

        <form hx-get="/update/{{ task.id }}/{{ status.id }}"
              hx-target="this"
              hx-swap="outerHTML"
              class="mt-2">
            <select name="status_id" class="form-select form-select-sm" onchange="this.form.submit()">
                {% for s in statuses %}
                    <option value="{{ s.id }}" {% if s.id == task.status_id %}selected{% endif %}>
                        {{ s.name }}
                    </option>
                {% endfor %}
            </select>
        </form>
    </div>
</div>
